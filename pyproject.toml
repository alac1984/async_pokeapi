[tool.poetry]
name = "httpx-learning"
version = "0.1.0"
description = ""
authors = ["Andr√© Carvalho <alac1984@gmail.com>"]
readme = "README.md"
packages = [{include = "httpx_learning"}]

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.24.0"
rich = "^13.3.5"


[tool.poetry.group.dev.dependencies]
pynvim = "^0.4.3"
black = "^23.3.0"
flake8 = "^6.0.0"
flake8-pyproject = "^1.2.3"
mypy = "^1.2.0"
